<!DOCTYPE html>
    <head>
        <title>
            Pig Dice
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Kaushan+Script" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css" type="text/css">
    </head>
    <body>

        <!--PAGE HEADING SECTION-->
        <div class="container" >
            <div class="jumbotron">
                <h1> Pig Dice</h1>
            </div>
        </div>

        <!--PLAYERS REGISTRATION SECTION-->
        <div class="container player-registration">
            <div class="col-md-4 col-md-offset-4">
                <form id="form_players">
                    <div class="form-group playerOneName">
                        <input type="text" id="player_one_name" placeholder="player one name" class="form-control" required>
                    </div>
                    <div class="form-group playerTwoName">
                        <input type="text" id="player_two_name"  placeholder="player two name"class="form-control" required>
                    </div>
                    <div class="form-group winscore">
                        <input type="number" placeholder="Win score" id="winscore" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Play</button>
                </form>
            </div>
        </div>

        <!--GAME PLAY SECTION-->
        <div class="container game-play">
            <div class="row game-window">
                <div class="col-md-4">
                    <div class="panel panel-default" id="panel-player1"> 
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-8">
                                    <h2><span class="player1name"></span></h2>
                                    <button type="button" id="p1-roll-button" class="btn btn-primary">Roll</button>
                                    <button type="button" id="p1-hold-button"class="btn btn-primary">Hold</button>
                                    <div class="playerinfo">
                                        <h4 class="p1-rolled"></h4>
                                        <h4 class="p1-session-score"></h4>
                                        <h3 class="p1-score"></h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="panel panel-default" id="panel-player2"> 
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-8">
                                    <h2><span class="player2name"></span></h2>
                                    <button type="button" id="p2-roll-button" class="btn btn-primary">Roll</button>
                                    <button type="button" id="p2-hold-button"class="btn btn-primary">Hold</button>
                                    <div class="playerinfo">
                                        <h4 class="p2-rolled"></h4>
                                        <h4 class="p2-session-score"></h4>
                                        <h3 class="p2-score"></h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!--PAGE FOOTER-->
        <div class="container footer">
            
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
