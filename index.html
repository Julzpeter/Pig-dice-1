<!DOCTYPE html>
    <head>
        <title>
            Pig Dice
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Kaushan+Script" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
        <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
    </head>
    <body>

        <!--PAGE HEADING SECTION-->
        <div class="container" >
            <div class="jumbotron">
                <h1> Pig Dice</h1>
            </div>
        </div>

        <!--PLAYERS REGISTRATION SECTION-->
        <div class="container player-registration">
            <div class="col-md-4 col-md-offset-4">
                <form id="form_players">
                    <div class="form-group playerOneName">
                        <input type="text" id="player_one_name" placeholder="player one name" class="form-control" required>
                    </div>
                    <div class="form-group playerTwoName">
                        <input type="text" id="player_two_name"  placeholder="player two name"class="form-control" required>
                    </div>
                    <div class="form-group winscore">
                        <input type="number" placeholder="Win score" id="winscore" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Play</button>
                </form>
            </div>
        </div>

        <!--GAME PLAY SECTION-->
        <div class="container game-play">


        </div>

        <!--PAGE FOOTER-->
        <div class="container footer">
            
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
